 <title>Registration Form</title>
<link rel="stylesheet" href="style.css">

<body>
  
<h2>Registration Form</h2>
<form action="#" method="post">
       <label for="username">Username:</label>
 <input type="text" id="username" name="username" required><br><br>
 <label for="email">Email:</label><br>
 
 <input type="email" id="email" name="email" required><br><br>
 <label for="password">Password:</label>
 <input type="password" id="password" name="password" required><br><br>
 <label for="confirm_password">Confirm Password:</label>
 <input type="password" id="confirm_password" name="confirm_password" required><br><br>
 <label for="dob">Date of Birth:</label>
 <input type="date" id="dob" name="dob" required><br><br>
  <label for="gender">Gender:</label>
 <select id="gender" name="gender" required>
<option value="">Select</option>
<option value="male">Male</option>
<option value="female">Female</option>
 <option value="other">Other</option>
</select><br><br>
<label>Tick Marks:</label><br>
<input type="checkbox" id="tick1" name="tick1">
 <label for="tick1">ya ali</label><br>
 <input type="checkbox" id="tick2" name="tick2">
 <label for="tick2">ya zahraa</label><br><br>
<label for="feedback">Feedback:</label><br>
 <select id="feedback" name="feedback" required><br>
 <br><option value="">Select</option>
 <option value="excellent">Excellent</option>
 <option value="good">Good</option>
 <option value="average">Average</option>
 <option value="poor">Poor</option>
 </select><br><br>
 <label for="additional_comments">Additional Comments:</label><br>
<textarea id="additional_comments" name="additional_comments" rows="4" cols="50" placeholder="u can coment here">
</textarea><br><br>
 <input type="submit" value="Register">
</form>
